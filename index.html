<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.31/sweetalert2.min.css" integrity="sha512-doewDSLNwoD1ZCdA1D1LXbbdNlI4uZv7vICMrzxfshHmzzyFNhajLEgH/uigrbOi8ETIftUGBkyLnbyDOU5rpA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
        
</head>
<body>
    <div class="container m-auto w-50 my-5">

          <header class="header my-5" id="header">
            <div class="container">
              <h1 class="head text-center">Online Store</h1>
            </div>
          </header>

            <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label lbl">Piece Name</label>
            <input id="coursename" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="nameAlert" class="alert alert-danger">Please Start with Capital letter,maximum is 8 character</div>
            </div>
            <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label lbl">Piece Category</label>
            <input id="coursecat" type="text" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label lbl">Piece Price</label>
            <input id="courseprice" type="number" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label lbl">Piece Description</label>
            <textarea id="coursedesc" class="form-control" id="exampleInputPassword1"></textarea>
            </div>
            <button disabled type="button" id="click" class="btn btn-dark">Add Piece</button>
            <button type="clear" class="btn btn-primary">Clear Piece</button>
            <input type="search" onkeyup="search(this.value)" class="form-control mt-5" placeholder="Search .....">

        <table class="table table-striped my-5">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Category</th>
                <th scope="col">Price</th>
                <th scope="col">Description</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="data">
                
            </tbody>
          </table>
          <button type="button" id="deletebtn" class="btn btn-danger">Delete All</button>

    </div>
     <script src="assets/js/bootstrap.bundle.min.js"></script>
     <script src="assets/js/main.js"></script>
</body>
</html>
